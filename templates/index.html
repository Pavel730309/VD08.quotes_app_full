<!DOCTYPE html>
<html lang="ru">
<head>

    <title>Случайная цитата</title>

</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow p-4 text-center">

    </div>
</div>
</body>
</html>
